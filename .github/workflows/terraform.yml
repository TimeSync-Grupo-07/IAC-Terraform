name: Terraform CI PR Dev → Homolog

on:
  pull_request:
    branches:
      - homolog  # destino do PR (base branch)

jobs:
  terraform:
    name: Validar Infraestrutura Terraform
    runs-on: ubuntu-latest

    if: github.head_ref == 'dev'  # origem do PR

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Verificar formatação (terraform fmt)
        run: terraform fmt -check -recursive

      - name: Inicializar Terraform (terraform init)
        run: terraform init

      - name: Validar sintaxe (terraform validate)
        run: terraform validate

      - name: Gerar plano (terraform plan)
        run: terraform plan -input=false
